<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" width="50" height="50">
  <style>
    .text { 
      font-family: Arial, sans-serif; 
      font-weight: bold; 
      font-size: 24px; 
      fill: #5D4CFF;
    }
    .circle {
      fill: none;
      stroke: #5D4CFF;
      stroke-width: 2;
      stroke-dasharray: 157;
      stroke-dashoffset: 157;
      animation: dash 2s linear forwards;
    }
    @keyframes dash {
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
  <circle class="circle" cx="25" cy="25" r="23" />
  <text class="text" x="15" y="33" text-anchor="middle">J</text>
  <text class="text" x="35" y="33" text-anchor="middle">D</text>
</svg>
